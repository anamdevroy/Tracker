<main class="main">
  <h1>Health Tracker</h1>
  <form id="health-tracker-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="workout-type">Workout Type:</label>
      <select id="workout-type" name="workout-type">
          <option value="">Select an option</option>
          <option value="running">Running</option>
          <option value="cycling">Cycling</option>
          <option value="swimming">Swimming</option>
          <option value="weightlifting">Weightlifting</option>
          <option value="yoga">Yoga</option>
          <option value="other">Other</option>
      </select><br><br>
      <label for="workout-minutes">Workout Minutes:</label>
      <input type="number" id="workout-minutes" name="workout-minutes"><br><br>
      <button type="submit">Add Workout</button>
  </form>
  <table id="workout-log">
      <thead>
          <tr>
              <th>Username</th>
              <th>Workout Type</th>
              <th>Workout Minutes</th>
          </tr>
      </thead>
      <tbody id="workout-log-body">
      </tbody>
  </table>
  <div id="histogram-container">
      <canvas id="histogram" width="400" height="200"></canvas>
      <select id="workout-type-select">
          <option value="">Select a workout type</option>
      </select>
  </div>

  <script src="app.component.js"></script>
</main>
